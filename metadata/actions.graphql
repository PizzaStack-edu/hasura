type Mutation {
  register(
    admin: AdminRegisterInput!
  ): AdminRegisterOutput
}

input AdminRegisterInput {
  username: String!
  password: String!
}

input AdminRegistrationInput {
  username: String!
  password: String!
}

type AdminRegisterOutput {
  accessToken: String!
}

type AdminRegistrationOutput {
  accessToken: String!
}

